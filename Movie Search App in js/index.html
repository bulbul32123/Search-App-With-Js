<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Search App</title>
  </head>
  <body>
    <div class="App">
        <div class="Search">
            <div class="SearchBar">
          <input type="text" placeholder="Search Movies - Press 'Enter'" class="input" autofocus/>
          <box-icon 
          class="searchIcon"
          name="search-alt" color="black"></box-icon>
        </div>
      </div>
      <div class="ResultBody">
        <div class="movieCard" id="PosterDiv">
      </div>
    </div>
    </div>

    <script src="app.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </body>
</html>
